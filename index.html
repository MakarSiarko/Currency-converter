<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap сетка -->
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container pt-5 pb-5">
        <div class="main">
            <h1>Конвертер валют</h1>
            <div class="row justify-content-center rates">
                <div class="col-2 course-item">
                    <div class="course-item-title " >Курс USD</div>
                    <div class="course-item-value" data-value = "USD">----</div>
                </div>
    
                <div class="col-2 course-item ">
                    <div class="course-item-title">Курс EUR</div>
                    <div class="course-item-value" data-value = "EUR">----</div>
    
                </div>
    
                <div class="col-2 course-item ">
                    <div class="course-item-title" >Курс PLN</div>
                    <div class="course-item-value" data-value="PLN">----</div>
    
                </div>
    
            </div>
    
            <div class="row justify-content-center">
                <div class="col-3">
                    <input type="number"  id ="input" class ="input">
                    <select name="" id="" class="Select">
                        <option value="byn">BYN</option>
                    </select>
                </div>
            
                <div class="col-3">
                    <input type="number" id ="result" class ="input">
                    <select name="" id="select" class = "Select">
                        <option value="PLN">PLN</option>
                        <option value="USD" class="">USD</option>
                        <option value="EUR" class="">EUR</option>
                    </select>
                </div>
            </div>
        </div>

    </div>



    <script src = "index.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
